{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>GIFA</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'iconlayers/iconLayers.css' %}">
    <link rel="stylesheet" href="{% static 'bootleaf/css/app.css' %}">

    <link rel="apple-touch-icon" sizes="70x70" href="{% static 'icon/favicon/ms-icon-70x70' %}">
    <link rel="apple-touch-icon" sizes="96x96" href="{% static 'icon/favicon/favicon-96x96' %}">
    <link rel="apple-touch-icon" sizes="150x150" href="{% static 'icon/favicon/ms-icon-150x150' %}">
    <link rel="icon" sizes="150x150" href="{% static 'icon/favicon/ms-icon-150x150.png' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'icon/favicon/favicon.ico' %}">
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'panel/css/disaster.css' %}">


    {% block extra_css %}{% endblock extra_css %}
  </head>

  <body class='with-3d-shadow with-transitions'>
      {% block header %}
        {% include "dashboard/includes/block_navbar.html" %}
      {% endblock %}

      {% block content %}{% endblock %}

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.5/typeahead.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>

      <!-- Plugin for Data table -->
      <script src="https://cdn.datatables.net/buttons/1.6.0/js/dataTables.buttons.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
      <script src="https://cdn.datatables.net/buttons/1.6.0/js/buttons.html5.min.js"></script>

      {% block extra_js %}{% endblock extra_js %}
  </body>
 </html>
