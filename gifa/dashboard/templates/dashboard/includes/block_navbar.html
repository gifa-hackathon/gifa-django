{% load staticfiles %}

{% block extra_css %}
<style>
    #gifaNavbar {
        padding: 8px;
        background-color: #fff;
        border-color: #c6c6c6;
    }
    #gifaIcon {
        width: 32px;
        margin: 2px;
        margin-left:10px;
    }
    #navbarMenu {
        margin-left: 5%;
    }
    #navbarMenu>.open>a,
    #navbarMenu>.open>a:focus,
    #navbarMenu>.open>a:hover {
        color: #1d4cbc;
        background-color: #f8f8f8;
    }
    #navbarMenu>li>a,
    #navbarMenu>li>a>i{
        color: #506eb5;
        font-size: 1.05em;
    }
    #navbarMenu>li>ul>li>a,
    #navbarMenu>li>ul>li>a>i{
        color: #506eb5;
    }
</style>
{% endblock %}

<div id="gifaNavbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="navbar-icon-container">
        <a href="#" class="navbar-icon pull-right visible-xs" id="nav-btn"><i class="fa fa-bars fa-lg white"></i></a>
        <a href="#" class="navbar-icon pull-right visible-xs" id="sidebar-toggle-btn"><i class="fa fa-search fa-lg white"></i></a>
      </div>
      <img id="gifaIcon" src="{% static 'icon/gifa.png' %}">
    </div>
    <div class="navbar-collapse collapse">
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group has-feedback">
            <input id="searchbox" type="text" placeholder="Search" class="form-control">
            <span id="searchicon" class="fa fa-search form-control-feedback"></span>
        </div>
      </form>
      <ul id="navbarMenu" class="nav navbar-nav">
        <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse.in" id="about-btn"><i class="fa fa-question-circle white"></i>&nbsp;&nbsp;About</a></li>
        <li class="dropdown">
          <a id="toolsDrop" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-globe white"></i>&nbsp;&nbsp;Tools <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse.in" id="full-extent-btn"><i class="fa fa-arrows-alt"></i>&nbsp;&nbsp;Zoom To Full Extent</a></li>
            <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse.in" id="legend-btn"><i class="fa fa-picture-o"></i>&nbsp;&nbsp;Show Legend</a></li>
            <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse.in" id="pjt2awlr-btn"><img src="http://pjt2awlr.com/favicon.ico"></i>&nbsp;&nbsp;PJT2AWLR Data</a></li>
            <li class="divider hidden-xs"></li>
            <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse.in" id="login-btn"><i class="fa fa-user"></i>&nbsp;&nbsp;Login</a></li>
          </ul>
        </li>
        <li class="dropdown">
            <a class="dropdown-toggle" id="downloadDrop" href="#" role="button" data-toggle="dropdown"><i class="fa fa-cloud-download white"></i>&nbsp;&nbsp;Download <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="{% static 'data/boroughs.geojson' %}" download="boroughs.geojson" target="_blank" data-toggle="collapse" data-target=".navbar-collapse.in"><i class="fa fa-download"></i>&nbsp;&nbsp;Boroughs</a></li>
              <li><a href="{% static 'data/subways.geojson' %}" download="subways.geojson" target="_blank" data-toggle="collapse" data-target=".navbar-collapse.in"><i class="fa fa-download"></i>&nbsp;&nbsp;Subway Lines</a></li>
              <li><a href="{% static 'data/DOITT_THEATER_01_13SEPT2010.geojson' %}" download="theaters.geojson" target="_blank" data-toggle="collapse" data-target=".navbar-collapse.in"><i class="fa fa-download"></i>&nbsp;&nbsp;Theaters</a></li>
              <li><a href="{% static 'data/DOITT_MUSEUM_01_13SEPT2010.geojson' %}" download="museums.geojson" target="_blank" data-toggle="collapse" data-target=".navbar-collapse.in"><i class="fa fa-download"></i>&nbsp;&nbsp;Museums</a></li>
            </ul>
        </li>
        <li class="hidden-xs"><a href="#" data-toggle="collapse" data-target=".navbar-collapse.in" id="list-btn"><i class="fa fa-list white"></i>&nbsp;&nbsp;POI List</a></li>
      </ul>
    </div><!--/.navbar-collapse -->
  </div>
</div>
