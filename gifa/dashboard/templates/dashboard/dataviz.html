{% extends "dashboard/base_viz.html" %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'viz/css/viz.css' %}">
<!-- Library for Data Visualization -->
<script src="{% static 'viz/js/d3.min.js' %}"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="https://d3js.org/d3-tile.v0.0.min.js"></script>
<script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'viz/css/nv.d3.min.css' %}">
<script src="{% static 'viz/js/nv.d3.min.js' %}"></script>


<div id="dataviz-1">
	{% block scripts%}
	<script src="{% static 'viz/js/viz.js' %}"></script>
	{% endblock %}

	<button class="spaced" onClick="switchChartStyle('instant')">Bars represents points in time</button>
	<button class="spaced" onClick="switchChartStyle('timespan')">Bars represent spans of time</button>
	<div class="spaced" style="float: left;">(Numbers of evacuated people over period of time)</div>

	<div style="clear: both;"></div>

	<div class="svg-container" id="sc-one">
	    <svg id="test1"></svg>
	</div>
	<div class="svg-container" id="sc-two">
	    <svg id="test2"></svg>
	</div>
</div>

<div id="dataviz-2">
	{% block script %}
	<script type="text/javascript" src="{% static 'viz/js/viz_2.js' %}"></script>
	{% endblock %}
</div>

{% endblock %}
